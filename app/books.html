    <div class="box-form">
        <h1 style="font-size: 1.5rem; color: var(--color-primary);margin-bottom: 1rem;">Registro de Libros</h1>
        <form id="formSave">
            
            <input type="hidden" name="bookid" id="bookid">
            <div class="input-form input">
                <label for="">Libro</label>
                <input type="text" name="txtTitle" id="txtTitle">
            </div>
            <div class="input-form input">
                <label for="">Genero</label>
                <select name="txtGender" id="txtGender">
                    <option value="" disabled selected>Seleccione una opcion</option>
                    <option value="Romance">Romance</option>
                    <option value="Latino">Latino</option>
                    <option value="Ciencia ficcion">Ciencia ficcion</option>
                    <option value="Historia">Historia</option>
                </select>
            </div>
            <div class="input-form input">
                <label for="">Precio</label>
                <input type="number" name="txtPrice" id="txtPrice">
            </div>
            <div class="input-form input">
                <label for="">Autor</label>
                <input type="text" name="txtAutor" id="txtAutor">
            </div>
            <div class="input-form button">
                <button type="submit">Registrar</button>
            </div>
        </form>
        <div class="alert hidden">
            <p class="alert-title">Este es el titulo de la alerta</p>
            <p class="alert-text">Este es el texto de la alerta</p>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/js_books.js"></script>
